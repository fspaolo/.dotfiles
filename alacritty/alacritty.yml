font:
  normal:
    family: 'Menlo'
    style: Regular

  size: 16

  offset:
    x: 0
    y: 6

window:
  padding:
   x: 10
   y: 10

  dimensions:
    columns: 88
    lines: 28

  decorations: 'Full'

key_bindings:
  # Move cursor word by word
  - { key: L, mods: Alt, chars: "\x1BF" }  # ->
  - { key: H,  mods: Alt, chars: "\x1BB" } # <-

colors:
  primary:
    background: '#1E2127'
    # foreground: '#E3E3EA'
