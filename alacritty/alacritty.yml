font:
  normal:
    family: 'Menlo'
    style: Regular

  size: 16

  offset:
    x: 0
    y: 6

window:
  padding:
   x: 10
   y: 10

  dimensions:
    columns: 120
    lines: 45

  decorations: 'Buttonless'

key_bindings:
  # Move cursor word by word
  - { key: L, mods: Alt, chars: "\x1BF" }  # ->
  - { key: H,  mods: Alt, chars: "\x1BB" } # <-

env:
  TERM: xterm-256color

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
