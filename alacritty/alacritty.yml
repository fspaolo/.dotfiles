font:
  normal:
    family: 'Menlo'
    style: Regular

  size: 16

  offset:
    x: 0
    y: 6

window:
  padding:
    x: 10
    y: 10

  dimensions:
    columns: 120
    lines: 45

  decorations: 'Buttonless'

key_bindings:
  # Move cursor word by word
  - { key: L, mods: Alt, chars: "\x1BF" }  # ->
  - { key: H,  mods: Alt, chars: "\x1BB" } # <-


